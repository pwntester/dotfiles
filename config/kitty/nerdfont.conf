# https://github.com/djensenius/dotfiles/blob/main/kitty/nerdfont.conf
# JetBrainsMono Nerd Font

# Seti-UI + Custom
symbol_map U+E5FA-U+E6AC JetBrainsMono Nerd Font
# Devicons
symbol_map U+E700-U+E7C5 JetBrainsMono Nerd Font
# Font Awesome
symbol_map U+F000-U+F2E0 JetBrainsMono Nerd Font
# Font Awesome Extension
symbol_map U+E200-U+E2A9 JetBrainsMono Nerd Font
# Material Design Icons
symbol_map U+F0001-U+F1AF0 JetBrainsMono Nerd Font
# Weather
symbol_map U+E300-U+E3E3 JetBrainsMono Nerd Font
# Octicons
symbol_map U+F400-U+F532,U+2665,U+26A1 JetBrainsMono Nerd Font
# Powerline Symbols
symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 JetBrainsMono Nerd Font
# Powerline Extra Symbols
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D4 JetBrainsMono Nerd Font
# IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2B58 JetBrainsMono Nerd Font
# Font Logos
symbol_map U+F300-U+F32F JetBrainsMono Nerd Font
# Pomicons
symbol_map U+E000-U+E00A JetBrainsMono Nerd Font
# Codicons
symbol_map U+EA60-U+EBEB JetBrainsMono Nerd Font
# Heavy Angle Brackets
symbol_map U+E276C-U+2771 JetBrainsMono Nerd Font
# Box Drawing
symbol_map U+2500-U+259F JetBrainsMono Nerd Font
